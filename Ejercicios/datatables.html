<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datatables</title>
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">
    
</head>
<body style="margin: 5%;">
    <h1>Datatables</h1>
    <br>
    <table class="table">

            <th scope="col">Apellidos</th>
            <th scope="col">Matricula</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Heber Jesus</td>
            <td>Aleman Romero</td>
            <td>11787</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Luis</td>
            <td>Ambriz Perales</td>
            <td>12345</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>Edwin</td>
            <td>Pedraza Castro</td>
            <td>67890</td>
          </tr>
          
        </tbody>
      </table>
</body>
</html>
